<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIFtastic TV</title>

    <!--Enabling bootstrap functionality-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Google fonts style sheet-->
    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu&display=swap" rel="stylesheet">

    <!--My style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Title of application-->
    <div class="jumbotron text-center">
        <h1>GIFtastic TV</h1>
    </div>

    <!-- TV show buttons will get dumped here -->
    <div id="buttons-view"></div>

    <br>

    <!--Form to text field and button to add another TV show-->
    <form id="show-form" class="text-center">
        <label for="show-input">Add Another TV Show!</label>
        <input type="text" id="show-input"><br>

        <!-- Button triggers new show to be added -->
        <input id="add-show" class="btn btn-primary" type="submit" value="Add A Show">
    </form>

    <br>

    <!--GIFs will get dumped here-->
    <div id="gifs-appear-here"></div>

    <!-- Importing jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Importing my JavaScript-->
    <script type="text/javascript" src="assets/js/game.js"></script>

    <!--Importing Bootstrap JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
